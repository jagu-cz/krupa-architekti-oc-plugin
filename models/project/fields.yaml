# ===================================
#  Field Definitions
# ===================================

tabs:
    fields:
        # Project section
        project_section:
            tab: Projekt
            label: Projekt
            type: section
        title:
            tab: Projekt
            label: Název
            placeholder: Název
            type: text
        description:
            tab: Projekt
            label: Popis
            placeholder: Popis
            type: richeditor
        cover_image:
            tab: Projekt
            label: Titulní fotografie projektu
            type: mediafinder
            mode: image
        # Appearance section
        appearance_section:
            tab: Vzhled
            label: Vzhled
            type: section
        layout:
            tab: Vzhled
            label: Vzhled horního menu
            type: dropdown
            default: 'dark-dynamic'
            options:
                'dark-dynamic': Tmavé pozadí menu, světlý text, při nascrollování nahoru text ztmavne
                'light-dynamic': Svtlé pozadí menu, tmavý text, při nascrollování nahoru text zesvětlá
                'dark': Tmavé pozadí menu, světlý text
                'light': Světlé pozadí menu, tmavý text

        # Data section
        data_section:
            tab: Obsah
            label: Obsah
            type: section
        data:
            tab: Obsah
            type: repeater
            prompt: Přidat řádek
            form:
                fields:
                    section:
                        label: Řádek
                        type: section
                    columns:
                        type: repeater
                        prompt: Přidat buňku
                        form:
                            fields:
                                section:
                                    label: Buňka
                                    type: section
                                width:
                                    label: Šířka buňky
                                    type: balloon-selector
                                    default: 'col-lg-12 col-md-12 col-sm-12'
                                    options:
                                        'col-lg-12 col-md-12 col-sm-12': Celá šířka řádku
                                        'col-lg-6 col-md-6 col-sm-12': 1/2 šířky řádku
                                        'col-lg-4 col-md-6 col-sm-12': 1/3 šířky řádku
                                        'col-lg-3 col-md-6 col-sm-12': 1/4 šířky řádku
                                        'col-lg-8 col-md-6 col-sm-12': 2/3 šířky řádku
                                        'col-lg-9 col-md-6 col-sm-12': 3/4 šířky řádku
                                vertical_align:
                                    label: Vertikální zarovnání
                                    type: balloon-selector
                                    default: 'align-self-start'
                                    options:
                                        'align-self-start': Nahoru
                                        'align-self-center': Na střed
                                        'align-self-end': Dolů
                                left_margin:
                                    label: Odsazení vlevo
                                    type: balloon-selector
                                    default: ''
                                    options:
                                        '': Žádné
                                        'pl-md-1 pl-sm-0': Nejmenší
                                        'pl-md-2 pl-sm-0': Malé
                                        'pl-md-3 pl-sm-0': Střední
                                        'pl-md-4 pl-sm-0': Větší
                                        'pl-md-5 pl-sm-0': Největší
                                right_margin:
                                    label: Odsazení vpravo
                                    type: balloon-selector
                                    default: ''
                                    options:
                                        '': Žádné
                                        'pr-md-1 pr-sm-0': Nejmenší
                                        'pr-md-2 pr-sm-0': Malé
                                        'pr-md-3 pr-sm-0': Střední
                                        'pr-md-4 pr-sm-0': Větší
                                        'pr-md-5 pr-sm-0': Největší
                                content_type:
                                    label: Druh obsahu
                                    type: balloon-selector
                                    default: 'image'
                                    options:
                                        'image': Obrázek
                                        'video': Video
                                        'text': Text
                                # Text
                                content_text:
                                    label: Text
                                    type: richeditor
                                    trigger:
                                        action: show
                                        field: content_type
                                        condition: value[text]
                                # Image
                                content_image:
                                    label: Obrázek
                                    type: mediafinder
                                    mode: image
                                    trigger:
                                        action: show
                                        field: content_type
                                        condition: value[image]
                                # Video
                                content_video:
                                    label: Video
                                    type: mediafinder
                                    mode: file
                                    trigger:
                                        action: show
                                        field: content_type
                                        condition: value[video]